<title>Cadastro</title>
<link rel="stylesheet" href="../css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

<form id="form">
    <ul id="progresso">

        <li class="ativo">Informações Gerais</li>
        <li>Contato</li>
        <li>Endereço</li>



    </ul>

    <fieldset>
        <h2>Cadastro do Aluno</h2>
        <h4>Dados da Conta</h4>

        <input id="nome" type="text" name="nome" placeholder="Nome" required="required" />
        <input id="cpf" type="number" name="cpf" placeholder="CPF" required="required" />
        <input id="login" type="text" name="login" placeholder="Login" required="required" />
        <input id="senha" type="password" name="senha" placeholder="Senha" required="required" />



        <a href="contatoAluno.html">
            <input class="proximo" type="button" name="proximo" value="Próximo" />
        </a>
    </fieldset>


</form>
